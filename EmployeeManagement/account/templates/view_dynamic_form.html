<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-section label {
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-section input,
        .form-section select,
        .form-section textarea {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-section input:focus,
        .form-section select:focus,
        .form-section textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .info-message {
            text-align: center;
            color: #ff6f61;
            margin-top: 30px;
            font-size: 1.1em;
        }

        .info-message p {
            margin: 0;
        }

        .message {
            background-color: #e6ffe6;
            border: 1px solid #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <ul class="nav justify-content-center" style="background-color: #e4e6ea; color: black; font-weight: bolder;">
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{% url 'create_form' %}">Create form</a>
        </li>
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{%url 'account'%}">Account</a>
        </li>

        <li class="nav-item">
            <a style="color: black;" class="nav-link" href="{%url 'logout'%}">Logout</a>
          </li>
       
      </ul>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-section">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}  <!-- This will automatically render the correct input type for the field -->
                </div>
            {% endfor %}
            <div class="buttons">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
        
        {% if message %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
