<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .form-control:focus {
            border-color: #4CAF50;
        }

        .form-section {
            margin-top: 20px;
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }

        .pass-btn {
            background-color: #0d917d;
        }

        .pass-btn:hover {
            background-color: #69ccb6;
        }
    </style>
</head>

<body>
    <ul class="nav justify-content-center" style="background-color: #e4e6ea; color: black; font-weight: bolder;">
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{% url 'create_form' %}">Create form</a>
        </li>
        <li class="nav-item">
          <a style="color: black;" class="nav-link" href="{%url 'account'%}">Account</a>
        </li>

        <li class="nav-item">
            <a style="color: black;" class="nav-link" href="{%url 'logout'%}">Logout</a>
          </li>
       
      </ul>
    <div class="container">
        <!-- Profile Section -->
        <div class="card mb-4">
            <div class="card-header">My Account</div>
            <div class="card-body">
                <h4>Welcome, {{ user.username }}!</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                
                <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="card">
            <div class="card-body text-center">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn logout-btn">Logout</button>
                    <a href="{%url 'change-password'%}" class="btn pass-btn">Change password</a>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0s4YfCmW4yAX9pLaU4z0jS6xnCkApL6JJ57L0vc5VJZsmUlH" crossorigin="anonymous"></script>
</body>

</html>
